
<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
</head>
<body onLoad="setInterval('show()',500)">
<div style="width:200px;height:200px;"><img name="lala" src="0.jpg" style="width:100%;height:100%;"></div>
<script>
	var images=new Array(8);
	var index=1;
	for(var i=0;i<8;i++)
	{
		images[i]=new Image();
		images[i].src="images/"+i+".jpg";
		}
	function show(){
		document.lala.src=images[index].src;
		index=(index+1)%8;
		}
</script>
</body>
</html>
